<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Laço Do while - JavaScript</title>
</head>
<body>
    <h1>Laço Do while - JavaScript</h1>
    <p id="resultado"></p>

    <script>
        var txt = "";
        var i = 0;

        do {
            txt += "<br>O número é " + i;
            i++;
        } while (i < 10);

        document.getElementById('resultado').innerHTML = txt;
    </script>
</body>
</html>
