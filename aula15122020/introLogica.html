        /*
        Escreva um algorítmo que receba um número inteiro e
        mostre através da caixa de alerta os seus visinhos. Ex.
        para 10 será mostrado 9 e 11. 
        */
       var numero = prompt("Digite um número inteiro:");
       var anterior = parseInt(numero) - 1;
       var posterior = parseInt(numero) + 1;

       alert(`${anterior}, ${posterior}`);
